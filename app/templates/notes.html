{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block navlinks %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('notes') }}">Notes</a>
</li>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col">

            <h3>Notes</h3>

            <a href="{{ url_for('note_form') }}" class="btn btn-primary" role="button">Add Note</a>

            {% for note in notes %}

            <div class="list-group mt-2">
                <span class="border border-secondary border-2">
                    <div class="m-2">
                        <div class="d-flex w-100 justify-content-between">
                            <small>{{ note[1] }}</small> <!-- date posted ("3 days ago") -->
                        </div>
                        <p class="mb-1">note[0]</p> <!-- note content -->
                    </div>
                </span>
            </div>

            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
